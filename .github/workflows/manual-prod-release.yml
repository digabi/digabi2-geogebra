name: Manual production release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Tag
        required: true
        type: string

concurrency:
  group: ${{ inputs.tag }}

jobs:
  release:
    uses: digabi/workflows-common/.github/workflows/digabi2-companion-app-prod-release.yml@0393026c55cabbf1dca0028ac114e760234e02bf
    with:
      app-name: geogebra
      aws-access-role: GeogebraGithubActionsAccessRole
      tag: ${{ inputs.tag }}
    secrets: inherit
